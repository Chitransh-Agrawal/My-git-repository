<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>

        <!-- Import CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/payment.css">   
    </head>
    <body>
        <div class="main-container">
             <!-- Added the header elements: Logo and Login Button -->
             <header class="header-footer" id="header">     
               
            </header>
            <!-- Added the main body elements: Hotel Details(wih image of hotel), Customer Details and Payment Details -->
            <div id="payment-container">
                <div id="hotel-details">
                    <img  class="hotel-image" id="paymentImg"> 
                    <div class="hotel-name-rating">
                        <h2 id="paymentName"></h2>
                        <p id="paymentSerial">#38 of 1,289 hotels in New Delhi</p>
                        <p id="paymentAddress">National Highway 8, New Delhi 110017 India</p>
                    </div>
                </div>
                <div id="customer-payment-details">
                    <div id="customer-details">
                        <p><strong class="heading" id="formName">Name:</strong></p> 
                        <p><strong class="heading" id="formAdults">Number of Adults:</strong></p>
                        <p><strong class="heading" id="formIn">Check-in Date:</strong></p>
                        <p><strong class="heading" id="formOut">Check-out Date:</strong></p>
                    </div>
                    <div id="payment-details">
                        <p><strong class="heading" id="formBreak">Tariff Breakdown:</strong></p>
                        <p><strong class="heading" id="formAmount">Total Amount:</strong></p>
                    </div>
                    <a href="#" id="pay-now">
                        <button type="button" id="pay-button" class="btn btn-success" disabled>Pay Now</button>
                    </a>
                </div>
            </div>
            <!-- Added the footer elements: Contact Us Button, Social Media Links -->
            <footer class="header-footer" id="footer">
                
            </footer>
        </div>
        <script src="scripts/payment.js"></script>
        <script src="scripts/common.js"></script>
    </body>
</html>
