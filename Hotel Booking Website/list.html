<!DOCTYPE html>
<html>
    <head>
        <title>List</title>

        <!-- Import CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/list.css"> 
    </head>
    <body>
        <div class="main-container">
            <!-- Added the header elements: Logo and Login Button -->
            <header class="header-footer" id="header">
                
            </header>

            <!-- Added the main body content: List view of hotel with details and map view div -->
            <div id="list-container">
                <!-- Added nav pills/tabs for list view and map view using bootstrap --> 
                <ul class="nav nav-pills" id="pills-tab">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tab-content">
                    <div id="list-view" class="tab-pane fade show active">
                        
                       
    
                       
                    </div>
                    <div id="map-view" class="tab-pane fade">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                    </div>
                </div>
            </div>

            <!-- Added the footer elements: Contact Us Button, Social Media Links -->
            <footer class="header-footer" id="footer">
                
            </footer>
        </div>
        <script src="scripts/list.js"></script>
        <script src="scripts/common.js"></script>
    </body>
</html>
