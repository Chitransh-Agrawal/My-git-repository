           body {

           }
           header{
               background-color: rosybrown;
               position:fixed;
                display: flex;

           }


           #content{
               display:flex;
               flex-direction: column;

              width: 100vw;
              
              
           }

           #search-image{
               display:flex;
               flex-direction: row;

               align-items: center;

               background-repeat: no-repeat;
               background-position: center;
               width: 100vw;
               
           }

           
           
           #field{
               width: 20%;
               height: 10%;
              

               border: 0px hidden transparent;
                border-radius: 12px;
                background-color: #f1f1f1;
               margin-top: 10%;
               padding: 10px;
               font-size: 16px;
               
           }
           input:focus{
               outline: none;
           }
           #images{
               
              display: flex;
              flex-direction: row;
              justify-content: space-around;
              align-items: center;
              align-content: center;
              margin-top: 2%;
            }

            .pics{
                
               
               border-radius:25%;

            }
           .pics-int{
               
               box-shadow: 0px 10px 10px 10px grey;
               position: relative;
               text-align: center;
               border-radius:25%;
               
           }
           
           .pics-int:hover{
               opacity: .5;
               
           }

           .overlay{
               position:absolute;
               top:8px;
               right: 5px;
               z-index: 5;
           }

           

           #more{
            display: flex;
               flex-direction: row;
               justify-content: center;
               
            text-decoration: none;
              color: black;
              
              
           }

           footer{
            background-color: rosybrown;

                display: flex;
                
               justify-content: space-between;
               
               align-items: center;
               bottom:0px;
               width: 100vw;
               height: 10vh;
               z-index: 1;
           }
           a{
            text-decoration: none;
              color: black;
              
              padding: 3%;
              
              
              
           }
           #contact{
               width: 8vw;
            margin-left:2%;
           }
           
           .social{
               width:8vw;
            margin-right:2%;
            
           }
           
 </style>
